image boot.vfat {
	vfat {
		files = {
			vars.txt,
			boot.scr,
			Image,
			rockchip/*
		}
	}
	size = 111M
}

image sdcard.img {

	hdimage {
		partition-table-type = gpt
	}

	partition loader1 {
    in-partition-table = "no"
		image = "idbloader.img"
		offset = 32K
	}

	partition loader2 {
    in-partition-table = "no"
		image = "uboot.img"
		offset = 8M
	}

	partition trust {
    in-partition-table = "no"
		image = "trust.img"
		offset = 12M
	}

	partition boot {
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		image = "rootfs.ext4"
    	offset=128M
	}
}
